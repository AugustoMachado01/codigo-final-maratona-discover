<!DOCTYPE html>
<html lang="pt-pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo dev " />
    </header>

    <main class="container">
      <section id="Balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span>entradas</span>
            <img src="./assets/income.svg" alt="image de entrada" />
          </h3>
          <p id="incomeDisplay">R$ 0.000,00</p>
        </div>

        <div class="card">
          <h3>
            <span>Saída</span>
            <img src="./assets/expense.svg" alt="image de entrada" />
          </h3>
          <p id="expenseDisplay">R$ 0.000,00</p>
        </div>

        <div class="card total">
          <h3>
            <span>Total</span>
            <img src="./assets/total.svg" alt="image de entrada" />
          </h3>
          <p id="totalDisplay">R$ 0.000,00</p>
        </div>
      </section>

      <section id="Transaction">
        <h2 class="sr-only">Transações</h2>

        <a href="#" class="button new toggle">+ nova Transações</a>

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>Nova transação</h2>

          <form action="">
            <div class="input-group">
              <label class="sr-only" for="description">Descrição</label>
              <input
                type="text"
                id="description"
                name="description"
                placeholder="Descfrição"
              />
            </div>

            <div class="input-group">
              <label class="sr-only" for="amount">Valor</label>
              <input
                type="number"
                id="amount"
                name="amount"
                placeholder="0,00"
              />
              <small
                >Use o sinal - (negativo) para despesas e , (virgulas) para
                casas decimas</small
              >
            </div>

            <div class="input-group">
              <label class="sr-only" for="data">Data </label>
              <input type="date" id="date" name="date" placeholder="Data" />
            </div>

            <div class="input-group actions">
              <a href="#" class="button cancel toggle">Cancelar</a>
              <button>Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- <footer><p>dev.finance$</p></footer> -->
    <script src="script.js"></script>
  </body>
</html>
